# A definitive, safe parameter file for simulation.
# It explicitly defines the behavior tree to prevent plugin loading errors.

amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_footprint"
    global_frame_id: "map"
    odom_frame_id: "odom"
    transform_tolerance: 1.0
    initial_pose:
      x: -2.0
      y: -0.5
      z: 0.0
      yaw: 0.0

bt_navigator:
  ros__parameters:
    use_sim_time: True
    # This line is the KEY FIX. It forces Nav2 to use a standard, built-in behavior tree.
    default_bt_xml_filename: "$(find-pkg-share nav2_bt_navigator)/behavior_trees/navigate_w_replanning_and_recovery.xml"

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      # You can tune the robot's driving behavior here
      PathDist.scale: 32.0
      GoalDist.scale: 24.0

planner_server:
  ros__parameters:
    use_sim_time: True
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"

# We don't need to list every single parameter, just the ones to override defaults.
# The nodes will use their safe internal defaults for the rest.
